<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minesweeper</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Minesweeper</h1>
<div class="game-wrapper" id="bg">
<div class="select-style">
<select class="game-level">
<option value="beginner" selected>Beginner</option>
<option value="intermediate">Intermediate</option>
<option value="advanced">Advanced</option>
</select>
</div>
<div class="game-screen">
<div class="game-header">
<div class="game-mines">
<div class="game-mines-count">0</div>
<div>Mines</div>
</div>
<div class="game-timer">
<div class="game-time">0</div>
<div>Time</div>
</div>
</div>
<div class="game-board"></div>
<div class="game-footer">
<button class="game-restart-button">Restart</button>
</div>
</div>
</div>
<div class="clearfix"></div>
<a href="http://www.dominicrobeson.co.uk" target="_blank">Dominic Robeson</a>
 
<script src="js/Zone.js"></script>
<script src="js/Board.js"></script>
<script src="js/Game.js"></script>
<script>new Game('beginner')</script>
</body>
</html>
